# session attribute name use to get user info
auth.session.userinfo=userInfo
# system nologin privileges separate by ','
auth.nologin.privileges=/system/user/login,/system/user/home
# regular expression to match static.resources
auth.static.resources.reg=^\\S*\\.(?:jsp|html|htm|bmp|jpg|png|tiff|gif|svg|jpeg|css|less|js|otf|eot|ttf|woff|woff2)$
# system common privileges separate by ','
auth.common.privileges=/system/user/index,/system/user/logout,/system/user/add
# system login page path
auth.loginpage.path=/system/user/home
# seesion expiredTime unit second
auth.session.expiredTime=1800
# websocket
auth.websocket.path=/websocket/pushMessage